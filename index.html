<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculator">
        <div class="result-field" data-component="result-field"></div>

        <button class="button9" data-button="9">9</button>
        <button class="button8" data-button="8">8</button>
        <button class="button7" data-button="7">7</button>
        <button class="button6" data-button="6">6</button>
        <button class="button5" data-button="5">5</button>
        <button class="button4" data-button="4">4</button>
        <button class="button3" data-button="3">3</button>
        <button class="button2" data-button="2">2</button>
        <button class="button1" data-button="1">1</button>
        <button class="button0" data-button="0">0</button>

        <button class="button-divide" data-button="divide">/</button>
        <button class="button-multiply" data-button="multiply">*</button>
        <button class="button-sub" data-button="sub">-</button>
        <button class="button-sum" data-button="sum">+</button>

        <button class="button-comma" data-button="comma">,</button>
        <button class="button-erase" data-button="erase">←</button>
        <button class="button-clear" data-button="clear">C</button>

        <button class="button-result" data-button="result">=</button>
    </div>

</body>
</html>
